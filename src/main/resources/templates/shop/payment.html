<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/layoutMain.html">

            <!--硫붿씤 �쁺�뿭-->
            <main layout:fragment="content" class="l_main" role="main">
                <section class="banner">
                    <div class="l_container">
                        <div class="c_banner_inner">
                            <h1 class="o_heading"></h1>
                        </div>
                    </div>
                </section>
                <section class="contact_us">
                    <div class="l_container">
                        <div class="o_grid">
                            <div class="lgrid">
                                <h2 class="o_title">
                                   payment Information
                                </h2>
                                <div class="checkout" role="paywithcard">
                                    <h2>Pay with Credit Card</h2>
                                    <img class="cardimg" src="/winery/img/creditcard.gif" alt="credit card">
                                    <ul>
                                        <li class="label">
                                            <label for="input-cardnumber">
                                                Card Number
                                                <span class="required">*</span>
                                            </label>
                                            <input class="inputcn" onblur="fnValidate(this)" size="16" autocomplete="off" maxlength="16" onkeypress="return" type="tel">
                                            <label class="field" for="input-cardnumber">this field is required.</label>
                                            <input type="hidden" value=" ">
                                        </li>
                                        <li class="label" role="expiration">
                                            <label id="expi-date">
                                                Expiration Date
                                                <span class="required">*</span>
                                            </label>
                                            <select name="expiration-month" class="month">
                                                <option value="MM" selected>MM</option>
                                                <option value="1">1</option>
                                                <option value="1">2</option>
                                                <option value="1">3</option>
                                                <option value="1">4</option>
                                                <option value="1">5</option>
                                                <option value="1">6</option>
                                                <option value="1">7</option>
                                                <option value="1">8</option>
                                                <option value="1">9</option>
                                                <option value="1">10</option>
                                                <option value="1">11</option>
                                                <option value="1">12</option>

                                            </select>
                                            <input type="hidden" value=" ">
                                            <select name="expiration-year" class="year">
                                                <option value="YYYY" selected>YYYY</option>
                                                <option value="2020">2020</option>
                                                <option value="2021">2021</option>
                                                <option value="2022">3</option>
                                                <option value="2023">4</option>
                                                <option value="2024">5</option>
                                                <option value="2025">6</option>
                                                <option value="2026">7</option>
                                                <option value="2027">8</option>
                                                <option value="2028">9</option>
                                                <option value="2029">10</option>
                                                <option value="2030">11</option>
                                               

                                            </select>
                                            
                                        </li>
                                        <li class="label">
                                            <label for="input-cvs">
                                                CVV
                                                <span class="required">*</span>
                                            </label>
                                            <input value class="input-block-level" size="4" maxlength="4" type="tel">
                                        </li>

                                    </ul>

                                </div>



                                <div class="shippinginfo">
                                    <h2>billing address</h2>
                                   <ul class="shipping" style="overflow: hidden; display: block;">
                                        <input type="hidden">
                                        <input type="hidden">
                                        <input type="hidden">
                                        <input type="hidden">
                                        <input type="hidden">
                                        <li>Miss </li>
                                        <li>Miss </li>
                                        <li>address </li>
                                        <li>dd</li>
                                        <li>queenstown</li>


                                   </ul>


                                    <button class="t_button">
                                        <input type="hidden"> 
                                         confirm order
                                     </button> 
                                </div>
                            </div>
                            <div class="c_header">
                                
                                <section class="side_box">
                                    <div class="box">
                                        
                                        <h3 class="heading3">Order Summary</h3>
                                       
                                        <table class="o_table">
                                          <tr class="o_count">
                                              <td>Wine Subtotal</td>
                                              <td>1</td>
                                          </tr>
                                          <tr class="o_tax">
                                              <td>All prices are inclusive of GST</td>
                                          </tr>
                                          <tr class="o_price">
                                              <td>Order Total</td>
                                              <td>$100</td>
                                          </tr>
                                        </table>
                                        
                                       
                                    </div>


                                </section>
                            </div>
                        </div>
                    </div>
                </section>



                
               
            
            </main>

            <!--�뫖�꽣 �쁺�뿭-->
     
</html>
