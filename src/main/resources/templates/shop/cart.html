<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/layoutMain.html">

            
            <!--硫붿씤 �쁺�뿭-->
            <main layout:fragment="content" class="l_main">
                <div class="l_container">
                    <div class="shopping_cart">
                        <div class="cart_header">
                            <h1>
                                your shopping cart
                            </h1>
                            
                           
                        </div>
                        <div class="sc_message">
                            <div>
                                <strong>
                                    <a href="#" class="login_link">log in</a>
                                </strong>
                                for faster checkout
                            </div>
                            <table class="cart_table" width="100%" cellpaading="0" cellspacing="0">
                                <tr >
                                    <th class="item">
                                        item description
                                    </th>
                                    <th class="qty">
                                        QTY
                                    </th>
                                    <th class="remove">
                                        remove
                                    </th>
                                    <th class="price">
                                        price
                                    </th>
                                    <th class="subtotal">
                                        subtotal
                                    </th>
                                </tr>
                                <tr class="item_row">
                                    <td class="item">
                                        <a href="#" class="productlink">
                                            wine
                                        </a>
                                        <div class="item_code">
                                            <span>item :</span>
                                            <span class="cart_item">a11

                                            </span>
                                            1 btl
                                        </div>
                                    </td>
                                   
                                    <td class="qty hidden">
                                        <form action="#" method="POST">
                                            <input type="hidden">
                                            <input type="hidden">
                                            <div class="quantity">
                                                <input type="hidden">
                                                <input type="hidden">
                                                <input type="hidden">
                                            </div>
                                            <input type="hidden">
                                        </form>
                                    </td>
                                    <td class="remove hidden">
                                        <a href="#" class="cart_remove">
                                            <i class="fa fa-trash-o"></i>
                                        </a>
                                    </td>
                                    <td class="price">
                                        <div class="reg_price">
                                            $100
                                        </div>
                                        <div class="sale_price">
                                            
                                        </div>
                                    </td>
                                    <td class="subtotal1">
                                        <div class="reg_price">
                                            $100
                                        </div>
                                        <div class="sale_price">
                                           
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <div class="cart_action">
                                <div class="cg_message">
                                    <span class="g_head">
                                        our guarntee -
                                    </span>
                                    <span>
                                        we always want you to be happy
                                    </span>
                                </div>
                                <div class="cart_action_right">
                                    <div class="c_price_info">
                                        <table class="table_price">
                                            <tr class="sub_total">
                                                <td>original subtotal</td>
                                                <td class="price">
                                                    $100
                                                </td>
                                            </tr>
                                            <tr class="item_saving">
                                                <td class="saving"></td>
                                                <td class="item_sabing_amount price">
                                                    
                                                </td>
                                            </tr>
                                            <tr class="sub_total new">
                                                <td>today's subtotal</td>
                                                <td class="price">
                                                    $100
                                                </td>
                                            </tr>
                                            <tr class="tax">
                                                <td colspan="2">all prices are inclusive of gst</td>
                                            </tr>
                                            <tr class="gift">
                                                
                                            </tr>
                                            <tr class="order_total">
                                                <td>order total:</td>
                                                <td class="price">
                                                    $100
                                                </td>
                                            </tr>
                                            <tr class="total_saving">
                                                <td colspan="2">
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cart_checkout">
                            <div class="cc_right">
                                <form id="cb" action="#" method="POST" name="checkout" class="t_button">
                                    <input type="hidden">
                                    <input type="hidden">
                                    check out
                                </form>
                            </div>
                            <div class="cc_left">
                                <a href="#" class="t_button">continue shopping</a>
                            </div>
                        </div>
                    </div>
                </div>


            </main>






            <!--�뫖�꽣 �쁺�뿭-->
  
</html>
